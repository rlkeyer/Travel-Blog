<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">  
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700" rel="stylesheet">
</head>
<body>
    <div class="topnav" id="nav">   
        <a href="#">Travel Journal</a>
        <a href="#places">Destinations</a>
        <a href="#travel-tips">Travel Tips</a>
        <a href="#contact">Contact</a>
        <span><a href="javascript:void(0);" class="icon" id="icon" onclick="navFunction()">&#9776;</a></span>
    </div>
    <div class="wrapper">
        <div class="home">
            <h1>A Travel Journal</h1>
            <h4>Travel journal travel journal travel journal travel journal travel journal travel journal</h4>
            <a href="#places" id="home-button">Get Started</a>
        </div>
    </div>
    <div class="places" id="places">
        <p class="section-header">PLACES TO GO</p>
    </div>
    <div class="places-gallery">
        <div class="grid">
            <div class="cell">
                <a href="#"><img src="img/alaska.JPG"></a>
            </div>
            <div class="cell">
                <a href="#"><img src="img/new-zealand.JPG"></a>                
            </div>
            <div class="cell">
                <a href="#"><img src="img/jmt.JPG"></a>
            </div>
            <div class="cell">
                <a href="#"><img src="img/singapore.JPG"></a>
            </div>
            <div class="cell" id="nepal">
                <a href="#"><img src="img/nepal.JPG"></a>
            </div>
            <div class="cell">
                <a href="#"><img src="img/vietnam.JPG"></a>
            </div>
        </div>
    </div>
    <div class="travel-tips" id="travel-tips">
        <p class="section-header">TRAVEL TIPS</p>
    </div>
    <div class="travel-gallery">
        <div class="travel-grid">
            <div class="travel-cell">
                <a href="#"><img src="img/money-saving.JPG"></a>
            </div>
            <div class="travel-cell">
                <a href="#"><img src="img/flight.JPG"></a>
            </div>
            <div class="travel-cell">
                <a href="#"><img src="img/national-parks.JPG"></a>
            </div>
        </div>
    </div>
    <div class="contact" id="contact">
        <p class="section-header">CONTACT</p>
    </div>
    <div class="contact-form" id="contact-form">
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name..">

            <label for="email">Email address</label>
            <input type="text" id="email" name="email" placeholder="Your email...">

            <label for="question">Question</label>
            <textarea id="question" name="question" placeholder="Write your question here..." style="height:175px"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
 

</body>
</html>
